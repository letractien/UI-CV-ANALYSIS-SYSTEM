<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="d-flex align-items-center">
            <img src="../frontend/static/image/logo.png" alt="Company Logo" width="40" height="40" class="me-2">
            <h5 class="m-0">LT Company</h5>
        </div>
        <button class="btn btn-outline-secondary">
            <i class="fas fa-bell"></i>
        </button>
    </header>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="bg-light p-3 vh-100">
            <div class="text-center mb-3">
                <img src="../frontend/static/image/face.jpg" class="rounded-circle" width="50" height="50">
                <h5 class="mt-2">Garo</h5>
                <p class="text-muted">HR Manager</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="job.html" class="nav-link active"><i class="fas fa-briefcase"></i> Job description</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="dashboard.html" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="candidate.html" class="nav-link"><i class="fas fa-users"></i> Candidate</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="calendar.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Calendar</a>
                </li>
            </ul>
            <ul class="nav flex-column mt-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Setting</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="container p-4">
            <h1 class="mb-4">Dashboard</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">NAME JD</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name JD">
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="time" placeholder="Select date and time">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true
        });
    </script>
</body>
</html>
