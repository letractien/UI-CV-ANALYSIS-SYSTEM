<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="d-flex align-items-center">
            <img src="./frontend/static/image/logo.png" alt="Company Logo" width="40" height="40" class="me-2">
            <h5 class="m-0">LT Company</h5>
        </div>
        <button class="btn btn-outline-secondary">
            <i class="fas fa-bell"></i>
        </button>
    </header>

    <div class="d-flex">
        <aside class="bg-light p-3" style="min-width: 250px; height: calc(100vh - 80px);">
            <div class="text-center mb-3">
                <img src="./frontend/static/image/face.jpg" class="rounded-circle" width="50" height="50">
                <h5 class="mt-2">Garo</h5>
                <p class="text-muted">HR Manager</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link d-flex align-items-center gap-2 active"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="candidate.html" class="nav-link text-dark d-flex align-items-center gap-2"><i class="fas fa-users"></i> Candidate</a>
                </li>
                <li class="nav-item">
                    <a href="calendar.html" class="nav-link text-dark d-flex align-items-center gap-2"><i class="fas fa-calendar-alt"></i> Calendar</a>
                </li>
            </ul>
            <ul class="nav flex-column position-absolute bottom-0 start-0 p-3">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark d-flex align-items-center gap-2">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark d-flex align-items-center gap-2">
                        <i class="fas fa-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-25" placeholder="Search...">
                <button class="btn btn-primary">+ Add customer</button>
            </div>
        
            <div class="card p-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Job Apply</th>
                            <th>Status</th>
                            <th>Score</th>
                            <th>Send Email</th>
                            <th>CV</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="candidate-table">
                        <!-- Dữ liệu sẽ được chèn vào đây -->
                    </tbody>
                </table>
        
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span id="pagination-info">Loading...</span>
                    <div>
                        <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-chevron-left"></i></button>
                        <span class="mx-2">1/10</span>
                        <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function fetchCandidates() {
            try {
                const response = await fetch("https://zep.hcmute.fit/7778/get_cv");
                if (!response.ok) throw new Error("Lỗi khi lấy dữ liệu: " + response.status);
                const data = await response.json();

                const candidates = data.data || [];
                const tableBody = document.getElementById("candidate-table");
                tableBody.innerHTML = ""; // Xóa dữ liệu cũ

                candidates.forEach((candidate, index) => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>
                            <div class="d-flex flex-column">
                                <span>${candidate.gmail || "No Name"}</span>
                                <small class="text-muted">${candidate.gmail || "N/A"}</small>
                            </div>
                        </td>
                        <td>${candidate.job || "N/A"}</td>
                        <td><span class="badge bg-${index % 2 === 0 ? 'primary' : 'secondary'}">Pending</span></td>
                        <td>${Math.floor(Math.random() * 50) + 50}/100</td>
                        <td><span class="badge bg-secondary">${Math.random() > 0.5 ? "Done" : "Pending"}</span></td>
                        <td>
                            ${candidate.cv ? `<a href="${candidate.cv}" target="_blank"><i class="fas fa-paperclip"></i></a>` : "N/A"}
                        </td>
                        <td><i class="fas fa-search"></i></td>
                    `;

                    tableBody.appendChild(row);
                });

                document.getElementById("pagination-info").innerText = `1-${candidates.length} of ${candidates.length}`;
            } catch (error) {
                console.error("Error fetching candidates:", error);
            }
        }

        // Gọi hàm khi trang tải xong
        document.addEventListener("DOMContentLoaded", fetchCandidates);
    </script>
</body>
</html>
