<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Decription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        function addCriterion(sectionId) {
            let section = document.getElementById(sectionId);
            let div = document.createElement("div");
            div.className = "mb-3 d-flex align-items-center gap-2 criterion-row";
            div.innerHTML = `
                <input type="text" class="form-control w-75" placeholder="Criterion">
                <input type="number" class="form-control w-25" placeholder="Point" min="1" value="1">
                <button type="button" class="btn btn-danger btn-sm" onclick="removeCriterion(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            section.appendChild(div);
        }
        
        function removeCriterion(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="d-flex align-items-center">
            <img src="../image/logo.png" alt="Company Logo" width="40" height="40" class="me-2">
            <h5 class="m-0">LT Company</h5>
        </div>
        <button class="btn btn-outline-secondary">
            <i class="fas fa-bell"></i>
        </button>
    </header>
    
    <div class="d-flex">
        <aside class="bg-light p-3 vh-100">
            <div class="text-center mb-3">
                <img src="../image/face.jpg" class="rounded-circle" width="50" height="50">
                <h5 class="mt-2">Garo</h5>
                <p class="text-muted">HR Manager</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="job.html" class="nav-link active"><i class="fas fa-briefcase"></i> Job description</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="dashboard.html" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="candidate.html" class="nav-link"><i class="fas fa-users"></i> Candidate</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="calendar.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Calendar</a>
                </li>
            </ul>
            <ul class="nav flex-column mt-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Setting</a>
                </li>
            </ul>
        </aside>

        <main class="container p-4">
            <h1 class="mb-4">Job Description</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name JD</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name JD">
                </div>
                
                <h5>Background evaluation criteria</h5>
                <div id="background" class="mb-3"></div>
                <button type="button" class="btn btn-secondary mb-4" onclick="addCriterion('background')">+ Add Criterion</button>
                
                <h5>Project evaluation criteria</h5>
                <div id="project" class="mb-3"></div>
                <button type="button" class="btn btn-secondary mb-4" onclick="addCriterion('project')">+ Add Criterion</button>
                
                <h5>Skill evaluation criteria</h5>
                <div id="skill" class="mb-3"></div>
                <button type="button" class="btn btn-secondary mb-4" onclick="addCriterion('skill')">+ Add Criterion</button>
                
                <h5>Certification evaluation criteria</h5>
                <div id="certification" class="mb-3"></div>
                <button type="button" class="btn btn-secondary mb-4" onclick="addCriterion('certification')">+ Add Criterion</button>
                
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">+ Add JD</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
